user root;
worker_processes 1;

events {
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {

        gzip on;
        gzip_min_length 1000;
        gzip_comp_level 6;
        gzip_vary on;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;

         listen 80;
         listen 443 ssl;

         server_name cadra.online www.cadra.online;
        # server_name localhost;

        location / {
            proxy_pass http://frontend:3000/;
        }

        # Backend is a Telegram bot (polling), not an HTTP server
        # Remove or comment out this location block:
        # location /api/ {
        #     proxy_pass http://backend:8080/;
        # }

         location /.well-know/acme-challenge/ {root /var/www/certbot; }

         ssl_certificate /etc/letsencrypt/live/cadra.online/fullchain.pem;
         ssl_certificate_key /etc/letsencrypt/live/cadra.online/privkey.pem;
    }
}
