user root;
worker_processes 1;

events {
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {

        gzip on;
        gzip_min_length 1000;
        gzip_comp_level 6;
        gzip_vary on;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;

         listen 80;
         listen 443 ssl;

         server_name cadra.online www.cadra.online;
        # server_name localhost;

        location / {
            proxy_pass http://frontend:3000/;
        }

        # Static files (uploaded images) - served directly by nginx
        location /api/static/ {
            alias /var/www/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
        }

        # Backend FastAPI server
        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

         location /.well-know/acme-challenge/ {root /var/www/certbot; }

         ssl_certificate /etc/letsencrypt/live/cadra.online/fullchain.pem;
         ssl_certificate_key /etc/letsencrypt/live/cadra.online/privkey.pem;
    }
}
